<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzBro - AI Reply Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        min-height: 500px;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: rgba(255, 255, 255, 0.9);
        overflow-x: hidden;
      }

      .header {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(59, 130, 246, 0.1),
          rgba(147, 51, 234, 0.1)
        );
        pointer-events: none;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
        position: relative;
        z-index: 1;
      }

      .tagline {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        position: relative;
        z-index: 1;
      }

      .content {
        padding: 24px 20px;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.2s ease;
      }

      .status-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
      }

      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .status-title {
        font-weight: 600;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-indicator.active {
        background: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
      }

      .status-indicator.inactive {
        background: #ef4444;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .toggle-switch.active {
        background: rgba(59, 130, 246, 0.3);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .toggle-slider {
        position: absolute;
        top: 1px;
        left: 1px;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .toggle-switch.active .toggle-slider {
        transform: translateX(20px);
        background: rgba(59, 130, 246, 1);
      }

      .status-description {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.4;
      }

      .quick-actions {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .action-btn {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        text-decoration: none;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
        color: rgba(255, 255, 255, 1);
      }

      .action-btn.primary {
        background: rgba(59, 130, 246, 0.15);
        border-color: rgba(59, 130, 246, 0.3);
        color: rgba(59, 130, 246, 1);
      }

      .action-btn.primary:hover {
        background: rgba(59, 130, 246, 0.25);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .info-section {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 16px;
        margin-top: 16px;
      }

      .info-title {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.9);
      }

      .info-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.4;
      }

      .footer {
        padding: 16px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
      }

      .footer-text {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.4);
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid rgba(59, 130, 246, 1);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .notification {
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: rgba(16, 185, 129, 0.15);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        color: rgba(16, 185, 129, 1);
        font-size: 13px;
        font-weight: 500;
        transform: translateY(-100px);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1001;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      .notification.error {
        background: rgba(220, 38, 38, 0.15);
        border-color: rgba(220, 38, 38, 0.3);
        color: rgba(220, 38, 38, 1);
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <div class="header">
      <div class="logo">üöÄ BuzzBro</div>
      <div class="tagline">AI-Powered Reply Generator</div>
    </div>

    <div class="content">
      <div class="status-card">
        <div class="status-header">
          <div class="status-title">
            <div class="status-indicator" id="statusIndicator"></div>
            Extension Status
          </div>
          <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-slider"></div>
          </div>
        </div>
        <div class="status-description" id="statusDescription">
          Loading extension status...
        </div>
      </div>

      <div class="quick-actions">
        <button class="action-btn primary" id="settingsBtn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3" />
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" />
          </svg>
          Settings
        </button>
        <button class="action-btn" id="helpBtn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
            <path d="M12 17h.01" />
          </svg>
          Help
        </button>
      </div>

      <div class="info-section">
        <div class="info-title">How to Use</div>
        <div class="info-text">
          1. Enable the extension above<br />
          2. Visit Twitter/X and reply to any tweet<br />
          3. Click the "Generate" button that appears<br />
          4. Copy and paste the generated reply
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">Made with ‚ù§Ô∏è for better social interactions</div>
    </div>

    <div class="notification" id="notification">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M20 6L9 17l-5-5" />
      </svg>
      <span id="notificationText"></span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
